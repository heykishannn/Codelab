<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Wish Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #9b59b6;
            --danger: #e74c3c;
            --success: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .form-group { 
            margin-bottom: 25px; 
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus, 
        textarea:focus, 
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
        }
        
        textarea { 
            min-height: 120px; 
            resize: vertical; 
        }
        
        #shareDescriptionPreview {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 8px;
            display: block;
            word-wrap: break-word;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .emoji-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        
        .emoji-inputs input {
            padding: 12px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .emoji-inputs input:focus {
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }
        
        .reset-btn { 
            background: var(--danger) !important; 
        }
        
        .reset-btn:hover {
            background: #c0392b !important;
        }
        
        .confirmation {
            margin-top: 20px;
            padding: 14px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-right: 5px;
            color: var(--gray);
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab:hover:not(.active) {
            color: var(--dark);
        }
        
        .tab-content { 
            display: none; 
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active { 
            display: block; 
        }
        
        .wish-textarea-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .wish-textarea-group:last-child { 
            border-bottom: none; 
        }
        
        .file-upload-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload-wrapper {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .file-upload-wrapper:hover {
            border-color: var(--primary);
            background: rgba(142, 68, 173, 0.05);
        }
        
        .file-upload-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .file-upload-hint {
            font-size: 13px;
            color: var(--gray);
        }
        
        .file-name {
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
            margin-top: 10px;
            display: inline-block;
            padding: 5px 12px;
            background: rgba(142, 68, 173, 0.1);
            border-radius: 20px;
        }
        
        .preview-container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        
        .preview-container img, 
        .preview-container video,
        .preview-container audio {
            width: 100%;
            display: block;
        }
        
        .preview-container audio {
            padding: 15px;
            background: #f8f9fa;
        }
        
        .media-type-tabs {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .media-type-tab {
            padding: 8px 15px;
            background: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .media-type-tab.active {
            background: var(--primary);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .emoji-inputs {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .emoji-inputs {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tab {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cog"></i> Festival Wish Admin</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="content">कंटेंट</div>
            <div class="tab" data-tab="media">मीडिया</div>
            <div class="tab" data-tab="emojis">इमोजी</div>
        </div>
        
        <div class="tab-content active" id="content-tab">
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> पेज टाइटल (Browser Tab Title)</label>
                <input type="text" id="title" placeholder="रथ यात्रा की हार्दिक शुभकामनाएं 🙏🎉">
            </div>
            
            <!-- Main Wish -->
            <div class="wish-textarea-group">
                <div class="form-group">
                    <label for="hindiWish"><i class="fas fa-language"></i> मुख्य विश (हिंदी)</label>
                    <textarea id="hindiWish" placeholder="जय जगन्नाथ! 🙏 भगवान जगन्नाथ, बलभद्र और सुभद्रा जी की कृपा आप पर बनी रहे। ✨<br><br>इस पावन रथ यात्रा पर्व पर हम आपके लिए मंगल कामनाएं करते हैं। 🎊<br><br>भगवान आपके जीवन को सुख, शांति और समृद्धि से भर दें। 🌟🚩"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="englishWish"><i class="fas fa-language"></i> मुख्य विश (अंग्रेजी)</label>
                    <textarea id="englishWish" placeholder="Jay Jagannath! 🙏 May Lord Jagannath, Balabhadra and Subhadra bless you. ✨<br><br>On this auspicious occasion of Rath Yatra, we extend our heartfelt wishes to you. 🎊<br><br>May God fill your life with happiness, peace and prosperity. 🌟🚩"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="shareDescription"><i class="fas fa-share-alt"></i> शेयर करने के लिए छोटा संदेश (Meta Description)</label>
                <textarea id="shareDescription" placeholder="[name] की ओर से रथ यात्रा की हार्दिक शुभकामनाएं! भगवान जगन्नाथ की कृपा आप पर बनी रहे।"></textarea>
                <div id="shareDescriptionPreview"></div>
            </div>
        </div>
        
        <div class="tab-content" id="media-tab">
            <div class="form-group">
                <label><i class="fas fa-images"></i> मीडिया अपलोड करें</label>
                <div class="media-type-tabs">
                    <div class="media-type-tab active" data-media-type="image">इमेज (JPG/PNG/GIF)</div>
                    <div class="media-type-tab" data-media-type="video">वीडियो (MP4)</div>
                    <div class="media-type-tab" data-media-type="audio">ऑडियो (MP3)</div>
                </div>
                
                <div class="file-upload-container">
                    <div class="file-upload-wrapper" id="mediaUploadWrapper">
                        <div class="file-upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="file-upload-text">क्लिक करके मीडिया फाइल चुनें या ड्रॉप करें</div>
                        <div class="file-upload-hint">JPG, PNG, GIF, MP4, MP3 (मैक्स 5MB)</div>
                        <input type="file" id="mediaFile" accept=".jpg,.jpeg,.png,.gif,.mp4,.mp3">
                        <span class="file-name" id="mediaFileName">कोई फाइल नहीं चुनी गई</span>
                    </div>
                    <div class="preview-container" id="mediaPreview"></div>
                    <input type="hidden" id="mediaUrl">
                    <input type="hidden" id="mediaType">
                </div>
            </div>
            
            <div class="form-group">
                <label for="autoPlayMedia"><i class="fas fa-music"></i> ऑटो प्ले मीडिया</label>
                <select id="autoPlayMedia">
                    <option value="true">हाँ</option>
                    <option value="false">नहीं</option>
                </select>
            </div>
        </div>
        
        <div class="tab-content" id="emojis-tab">
            <div class="form-group">
                <label><i class="fas fa-smile"></i> फूल इमोजी (5)</label>
                <div class="emoji-inputs">
                    <input type="text" id="flower1" placeholder="🌸" maxlength="2">
                    <input type="text" id="flower2" placeholder="🪷" maxlength="2">
                    <input type="text" id="flower3" placeholder="🌼" maxlength="2">
                    <input type="text" id="flower4" placeholder="🌺" maxlength="2">
                    <input type="text" id="flower5" placeholder="🏵️" maxlength="2">
                </div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-fire"></i> दीया इमोजी (4)</label>
                <div class="emoji-inputs">
                    <input type="text" id="diya1" placeholder="🪔" maxlength="2">
                    <input type="text" id="diya2" placeholder="🪔" maxlength="2">
                    <input type="text" id="diya3" placeholder="🪔" maxlength="2">
                    <input type="text" id="diya4" placeholder="🪔" maxlength="2">
                </div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-star"></i> रंगोली इमोजी (2)</label>
                <div class="emoji-inputs">
                    <input type="text" id="rangoli1" placeholder="🕉️" maxlength="2">
                    <input type="text" id="rangoli2" placeholder="ॐ" maxlength="2">
                </div>
            </div>
        </div>
        
        <button class="btn" id="saveBtn"><i class="fas fa-save"></i> सेव सेटिंग्स</button>
        <button class="btn reset-btn" id="resetBtn"><i class="fas fa-trash-alt"></i> रीसेट टू डिफॉल्ट</button>
        
        <div class="confirmation" id="confirmation">
            <i class="fas fa-check-circle"></i> सेटिंग्स सफलतापूर्वक सेव हो गई हैं!
        </div>
    </div>

    <script>
        // IndexedDB Initialization and Functions
        let db;
        const dbName = "RathYatraDB";
        const storeName = "PageSettings";
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 2); // Version 2 for new structure
                request.onerror = function(event) { 
                    console.error("IndexedDB error:", event.target.error); 
                    reject("Database error"); 
                };
                request.onsuccess = function(event) { 
                    db = event.target.result; 
                    resolve(db); 
                };
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };
            });
        }
        
        function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                request.onsuccess = function() { resolve(request.result ? request.result.value : null); };
                request.onerror = function(event) { reject(event.target.error); };
            });
        }
        
        function updateSetting(key, value) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.put({ id: key, value: value });
                request.onsuccess = function() { resolve(); };
                request.onerror = function(event) { reject(event.target.error); };
            });
        }
        
        function clearAllSettings() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.clear();
                request.onsuccess = function() { resolve(); };
                request.onerror = function(event) { reject(event.target.error); };
            });
        }

        // File handling functions
        function handleFileUpload(fileInput, fileNameElement, previewElement, typeInput) {
            return new Promise((resolve) => {
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        // Check file size (max 5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            alert("फाइल साइज़ 5MB से कम होनी चाहिए");
                            return;
                        }

                        fileNameElement.textContent = file.name;
                        
                        // Determine media type
                        let mediaType = '';
                        if (file.type.startsWith('image/')) {
                            mediaType = 'image';
                        } else if (file.type.startsWith('video/')) {
                            mediaType = 'video';
                        } else if (file.type.startsWith('audio/')) {
                            mediaType = 'audio';
                        }
                        typeInput.value = mediaType;
                        
                        // Create object URL for preview
                        const objectUrl = URL.createObjectURL(file);
                        
                        // Update preview based on media type
                        previewElement.innerHTML = '';
                        if (mediaType === 'image') {
                            previewElement.innerHTML = `<img src="${objectUrl}" alt="Preview">`;
                        } else if (mediaType === 'video') {
                            previewElement.innerHTML = `<video controls src="${objectUrl}"></video>`;
                        } else if (mediaType === 'audio') {
                            previewElement.innerHTML = `<audio controls src="${objectUrl}"></audio>`;
                        }
                        
                        // Store the file in IndexedDB
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const fileData = {
                                data: e.target.result,
                                type: file.type,
                                name: file.name
                            };
                            resolve(fileData);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        fileNameElement.textContent = 'कोई फाइल नहीं चुनी गई';
                        previewElement.innerHTML = '';
                        resolve(null);
                    }
                });
            });
        }

        // --- Admin Panel Specific JavaScript ---
        const titleInput = document.getElementById("title");
        const hindiWishTextarea = document.getElementById("hindiWish");
        const englishWishTextarea = document.getElementById("englishWish");
        const shareDescriptionTextarea = document.getElementById("shareDescription");
        const shareDescriptionPreview = document.getElementById("shareDescriptionPreview");
        const mediaFileInput = document.getElementById("mediaFile");
        const mediaFileName = document.getElementById("mediaFileName");
        const mediaPreview = document.getElementById("mediaPreview");
        const mediaUrlInput = document.getElementById("mediaUrl");
        const mediaTypeInput = document.getElementById("mediaType");
        const autoPlayMediaSelect = document.getElementById("autoPlayMedia");
        const saveBtn = document.getElementById("saveBtn");
        const resetBtn = document.getElementById("resetBtn");
        const confirmationMessage = document.getElementById("confirmation");
        const mediaTypeTabs = document.querySelectorAll(".media-type-tab");
        
        let mediaFileData = null;

        // Initialize file upload handler
        const fileUploadPromise = handleFileUpload(mediaFileInput, mediaFileName, mediaPreview, mediaTypeInput);
        fileUploadPromise.then(data => mediaFileData = data);

        // Media type tabs functionality
        mediaTypeTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                mediaTypeTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const mediaType = this.getAttribute('data-media-type');
                if (mediaType === 'image') {
                    mediaFileInput.setAttribute('accept', '.jpg,.jpeg,.png,.gif');
                } else if (mediaType === 'video') {
                    mediaFileInput.setAttribute('accept', '.mp4');
                } else if (mediaType === 'audio') {
                    mediaFileInput.setAttribute('accept', '.mp3');
                }
            });
        });

        // Load settings into form
        async function loadSettings() {
            try {
                await initDB();
                
                // Load general settings
                const title = await getSetting("title");
                const hindiWish = await getSetting("hindiWish");
                const englishWish = await getSetting("englishWish");
                const mediaData = await getSetting("mediaData");
                const autoPlayMedia = await getSetting("autoPlayMedia");
                const shareDesc = await getSetting("shareDescription"); 
                const emojis = await getSetting("emojis");
                
                // Update form fields
                if (title) titleInput.value = title;
                if (hindiWish) hindiWishTextarea.value = hindiWish;
                if (englishWish) englishWishTextarea.value = englishWish;
                
                if (mediaData) {
                    mediaFileName.textContent = mediaData.name || "पहले से सेव्ड मीडिया";
                    mediaTypeInput.value = mediaData.type.split('/')[0]; // 'image', 'video' or 'audio'
                    
                    // Update preview based on media type
                    mediaPreview.innerHTML = '';
                    if (mediaData.type.startsWith('image')) {
                        mediaPreview.innerHTML = `<img src="${mediaData.data}" alt="Current Media">`;
                    } else if (mediaData.type.startsWith('video')) {
                        mediaPreview.innerHTML = `<video controls src="${mediaData.data}"></video>`;
                    } else if (mediaData.type.startsWith('audio')) {
                        mediaPreview.innerHTML = `<audio controls src="${mediaData.data}"></audio>`;
                    }
                }
                
                if (autoPlayMedia !== null) autoPlayMediaSelect.value = autoPlayMedia;
                
                if (shareDesc) {
                    shareDescriptionTextarea.value = shareDesc;
                    updateShareDescriptionPreview(shareDesc);
                }
                
                // Load emoji settings
                if (emojis) {
                    const updateEmojiInput = (id, emojiArray, index) => {
                        const input = document.getElementById(id);
                        if (input && emojiArray && emojiArray[index] !== undefined) {
                            input.value = emojiArray[index];
                        } else {
                            input.value = '';
                        }
                    };
                    
                    if (emojis.flowers) {
                        updateEmojiInput("flower1", emojis.flowers, 0); 
                        updateEmojiInput("flower2", emojis.flowers, 1); 
                        updateEmojiInput("flower3", emojis.flowers, 2); 
                        updateEmojiInput("flower4", emojis.flowers, 3); 
                        updateEmojiInput("flower5", emojis.flowers, 4);
                    }
                    if (emojis.diyas) {
                        updateEmojiInput("diya1", emojis.diyas, 0); 
                        updateEmojiInput("diya2", emojis.diyas, 1); 
                        updateEmojiInput("diya3", emojis.diyas, 2); 
                        updateEmojiInput("diya4", emojis.diyas, 3);
                    }
                    if (emojis.rangolis) {
                        updateEmojiInput("rangoli1", emojis.rangolis, 0);
                        updateEmojiInput("rangoli2", emojis.rangolis, 1);
                    }
                }
            } catch (error) {
                console.error("Error loading settings:", error);
            }
        }
        
        // Save settings from form
        async function saveSettings() {
            try {
                await initDB();
                
                const title = titleInput.value;
                const hindiWish = hindiWishTextarea.value;
                const englishWish = englishWishTextarea.value;
                const autoPlayMedia = autoPlayMediaSelect.value;
                const shareDesc = shareDescriptionTextarea.value; 
                
                const emojis = {
                    flowers: [
                        document.getElementById("flower1").value,
                        document.getElementById("flower2").value,
                        document.getElementById("flower3").value,
                        document.getElementById("flower4").value,
                        document.getElementById("flower5").value
                    ],
                    diyas: [
                        document.getElementById("diya1").value,
                        document.getElementById("diya2").value,
                        document.getElementById("diya3").value,
                        document.getElementById("diya4").value
                    ],
                    rangolis: [
                        document.getElementById("rangoli1").value,
                        document.getElementById("rangoli2").value
                    ]
                };
                
                await updateSetting("title", title);
                await updateSetting("hindiWish", hindiWish);
                await updateSetting("englishWish", englishWish);
                await updateSetting("autoPlayMedia", autoPlayMedia);
                await updateSetting("shareDescription", shareDesc); 
                await updateSetting("emojis", emojis);
                
                // Save media file if it was uploaded
                if (mediaFileData) {
                    await updateSetting("mediaData", {
                        data: mediaFileData.data,
                        type: mediaFileData.type,
                        name: mediaFileData.name
                    });
                }
                
                // Show confirmation
                confirmationMessage.style.display = "block";
                setTimeout(() => {
                    confirmationMessage.style.display = "none";
                }, 3000);
            } catch (error) {
                console.error("Error saving settings:", error);
                alert("सेटिंग्स सेव करने में त्रुटि हुई। कृपया पुनः प्रयास करें।");
            }
        }
        
        // Reset to default settings
        async function resetSettings() {
            if (confirm("क्या आप वाकई डिफॉल्ट सेटिंग्स पर वापस जाना चाहते हैं? यह सभी वर्तमान सेटिंग्स हटा देगा।")) {
                try {
                    await clearAllSettings();
                    location.reload(); 
                } catch (error) {
                    console.error("Error resetting settings:", error);
                    alert("रीसेट करने में त्रुटि हुई। कृपया पुनः प्रयास करें।");
                }
            }
        }
        
        // Update preview for share description
        function updateShareDescriptionPreview(value) {
            if (value) {
                const previewText = value.replace("[name]", "आपका नाम");
                shareDescriptionPreview.innerHTML = `<strong>प्रीव्यू:</strong> ${previewText.substring(0, 80)}${previewText.length > 80 ? '...' : ''}`;
            } else {
                shareDescriptionPreview.innerHTML = `<small>यह संदेश शेयरिंग लिंक के साथ दिखेगा। [name] को अपने-आप यूजर के नाम से रिप्लेस कर दिया जाएगा।</small>`;
            }
        }

        // Tab functionality
        function setupTabs() {
            const tabs = document.querySelectorAll(".tab");
            const tabContents = document.querySelectorAll(".tab-content");
            
            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    tabs.forEach(t => t.classList.remove("active"));
                    tabContents.forEach(c => c.classList.remove("active"));
                    this.classList.add("active");
                    const tabId = this.getAttribute("data-tab");
                    document.getElementById(`${tabId}-tab`).classList.add("active");
                });
            });
        }
        
        // Initialize the admin panel
        document.addEventListener("DOMContentLoaded", function() {
            loadSettings();
            setupTabs();
            
            saveBtn.addEventListener("click", saveSettings);
            resetBtn.addEventListener("click", resetSettings);
            
            // Real-time preview for share description
            shareDescriptionTextarea.addEventListener('input', function() {
                updateShareDescriptionPreview(this.value);
            });

            // Drag and drop for media upload
            const mediaUploadWrapper = document.getElementById('mediaUploadWrapper');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                mediaUploadWrapper.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                mediaUploadWrapper.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                mediaUploadWrapper.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                mediaUploadWrapper.style.borderColor = '#8e44ad';
                mediaUploadWrapper.style.backgroundColor = 'rgba(142, 68, 173, 0.1)';
            }

            function unhighlight() {
                mediaUploadWrapper.style.borderColor = '#e0e0e0';
                mediaUploadWrapper.style.backgroundColor = '';
            }

            mediaUploadWrapper.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    mediaFileInput.files = files;
                    const event = new Event('change');
                    mediaFileInput.dispatchEvent(event);
                }
            }
        });
    </script>
</body>
