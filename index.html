    <script>
        // Initialize IndexedDB
        let db;
        const dbName = "RathYatraDB";
        const storeName = "PageSettings";
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                
                request.onerror = function(event) {
                    console.error("IndexedDB error:", event.target.error);
                    reject("Database error");
                };
                
                request.onsuccess = function(event) {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };
            });
        }
        
        function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                
                request.onsuccess = function() {
                    resolve(request.result ? request.result.value : null);
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }
        
        function updateSetting(key, value) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.put({ id: key, value: value });
                
                request.onsuccess = function() {
                    resolve();
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }
        
        function clearAllSettings() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.clear();
                
                request.onsuccess = function() {
                    resolve();
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }
        
        // Load settings into form
        async function loadSettings() {
            try {
                await initDB();
                
                const title = await getSetting("title");
                const hindiWish = await getSetting("hindiWish");
                const englishWish = await getSetting("englishWish");
                const gifUrl = await getSetting("gifUrl");
                const musicUrl = await getSetting("musicUrl");
                const emojis = await getSetting("emojis");
                
                if (title) document.getElementById("title").value = title;
                if (hindiWish) document.getElementById("hindiWish").value = hindiWish;
                if (englishWish) document.getElementById("englishWish").value = englishWish;
                if (gifUrl) document.getElementById("gifUrl").value = gifUrl;
                if (musicUrl) document.getElementById("musicUrl").value = musicUrl;
                
                if (emojis) {
                    if (emojis.flowers) {
                        document.getElementById("flower1").value = emojis.flowers[0] || "";
                        document.getElementById("flower2").value = emojis.flowers[1] || "";
                        document.getElementById("flower3").value = emojis.flowers[2] || "";
                        document.getElementById("flower4").value = emojis.flowers[3] || "";
                        document.getElementById("flower5").value = emojis.flowers[4] || "";
                    }
                    
                    if (emojis.diyas) {
                        document.getElementById("diya1").value = emojis.diyas[0] || "";
                        document.getElementById("diya2").value = emojis.diyas[1] || "";
                        document.getElementById("diya3").value = emojis.diyas[2] || "";
                        document.getElementById("diya4").value = emojis.diyas[3] || "";
                    }
                    
                    if (emojis.rangolis) {
                        document.getElementById("rangoli1").value = emojis.rangolis[0] || "";
                        document.getElementById("rangoli2").value = emojis.rangolis[1] || "";
                    }
                }
            } catch (error) {
                console.error("Error loading settings:", error);
            }
        }
        
        // Save settings from form

            try {
                await initDB();
                
                const title = document.getElementById("title").value;
                const hindiWish = document.getElementById("hindiWish").value;
                const englishWish = document.getElementById("englishWish").value;
                const gifUrl = document.getElementById("gifUrl").value;
                const musicUrl = document.getElementById("musicUrl").value;
                
                const emojis = {
                    flowers: [
                        document.getElementById("flower1").value,
                        document.getElementById("flower2").value,
                        document.getElementById("flower3").value,
                        document.getElementById("flower4").value,
                        document.getElementById("flower5").value
                    ],
                    diyas: [

                        document.getElementById("diya2").value,
                        document.getElementById("diya3").value,
                        document.getElementById("diya4").value
                    ],
                    rangolis: [

                        document.getElementById("rangoli2").value
                    ]
                };
                
                await updateSetting("title", title);
                await updateSetting("hindiWish", hindiWish);
                await updateSetting("englishWish", englishWish);
                await updateSetting("gifUrl", gifUrl);
                await updateSetting("musicUrl", musicUrl);
                await updateSetting("emojis", emojis);
                
                // Show confirmation
                const confirmation = document.getElementById("confirmation");
                confirmation.style.display = "block";
                setTimeout(() => {
                    confirmation.style.display = "none";
                }, 3000);
            } catch (error) {
                console.error("Error saving settings:", error);
                alert("‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§");
            }
        }
        
        // Reset to default settings
        async function resetSettings() {
            if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§µ‡§æ‡§ï‡§à ‡§°‡§ø‡§´‡•â‡§≤‡•ç‡§ü ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç? ‡§Ø‡§π ‡§∏‡§≠‡•Ä ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§π‡§ü‡§æ ‡§¶‡•á‡§ó‡§æ‡•§")) {

                }
            }
        }
        
        // Tab functionality
        function setupTabs() {
            const tabs = document.querySelectorAll(".tab");
            const tabContents = document.querySelectorAll(".tab-content");
            
            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove("active"));
                    tabContents.forEach(c => c.classList.remove("active"));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add("active");
                    const tabId = this.getAttribute("data-tab");
                    document.getElementById(`${tabId}-tab`).classList.add("active");
                });
            });
        }
        
        // Initialize the admin panel
        document.addEventListener("DOMContentLoaded", function() {
            loadSettings();
            setupTabs();
            
            document.getElementById("saveBtn").addEventListener("click", saveSettings);
            document.getElementById("resetBtn").addEventListener("click", resetSettings);
        });
