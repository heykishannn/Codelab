<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Wish Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #9b59b6;
            --danger: #e74c3c;
            --success: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .form-group { 
            margin-bottom: 25px; 
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus, 
        textarea:focus, 
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
        }
        
        textarea { 
            min-height: 120px; 
            resize: vertical; 
        }
        
        #shareDescriptionPreview {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 8px;
            display: block;
            word-wrap: break-word;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .emoji-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        
        .emoji-inputs input {
            padding: 12px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .emoji-inputs input:focus {
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }
        
        .reset-btn { 
            background: var(--danger) !important; 
        }
        
        .reset-btn:hover {
            background: #c0392b !important;
        }
        
        .confirmation {
            margin-top: 20px;
            padding: 14px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-right: 5px;
            color: var(--gray);
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab:hover:not(.active) {
            color: var(--dark);
        }
        
        .tab-content { 
            display: none; 
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active { 
            display: block; 
        }
        
        .wish-textarea-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .wish-textarea-group:last-child { 
            border-bottom: none; 
        }
        
        .file-upload-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload-wrapper {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .file-upload-wrapper:hover {
            border-color: var(--primary);
            background: rgba(142, 68, 173, 0.05);
        }
        
        .file-upload-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .file-upload-hint {
            font-size: 13px;
            color: var(--gray);
        }
        
        .file-name {
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
            margin-top: 10px;
            display: inline-block;
            padding: 5px 12px;
            background: rgba(142, 68, 173, 0.1);
            border-radius: 20px;
        }
        
        .preview-container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        
        .preview-container img, 
        .preview-container video,
        .preview-container audio {
            width: 100%;
            display: block;
        }
        
        .preview-container audio {
            padding: 15px;
            background: #f8f9fa;
        }
        
        .media-type-tabs {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .media-type-tab {
            padding: 8px 15px;
            background: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .media-type-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .effects-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .effect-option {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .effect-option:hover {
            border-color: var(--primary);
        }
        
        .effect-option.selected {
            border-color: var(--primary);
            background: rgba(142, 68, 173, 0.1);
        }
        
        .effect-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .emoji-inputs {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .effects-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .emoji-inputs {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tab {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .effects-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cog"></i> Festival Wish Admin</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="content">कंटेंट</div>
            <div class="tab" data-tab="media">मीडिया</div>
            <div class="tab" data-tab="effects">इफेक्ट्स</div>
            <div class="tab" data-tab="emojis">इमोजी</div>
        </div>
        
        <div class="tab-content active" id="content-tab">
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> पेज टाइटल (Browser Tab Title)</label>
                <input type="text" id="title" placeholder="Title">
            </div>
            
            <!-- Main Wish -->
            <div class="wish-textarea-group">
                <div class="form-group">
                    <label for="hindiWish"><i class="fas fa-language"></i> मुख्य विश (हिंदी)</label>
                    <textarea id="hindiWish" placeholder="wish"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="englishWish"><i class="fas fa-language"></i> मुख्य विश (अंग्रेजी)</label>
                    <textarea id="englishWish" placeholder="wish"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="shareDescription"><i class="fas fa-share-alt"></i> शेयर करने के लिए छोटा संदेश (Meta Description)</label>
                <textarea id="shareDescription" placeholder="[name]share description"></textarea>
                <div id="shareDescriptionPreview"></div>
            </div>
        </div>
        
        <div class="tab-content" id="media-tab">
            <!-- Image/Video Upload -->
            <div class="form-group">
                <label><i class="fas fa-images"></i> इमेज/वीडियो अपलोड करें</label>
                <div class="file-upload-container">
                    <div class="file-upload-wrapper" id="mediaUploadWrapper">
                        <div class="file-upload-icon">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="file-upload-text">क्लिक करके इमेज या वीडियो चुनें</div>
                        <div class="file-upload-hint">JPG, PNG, GIF, MP4 (मैक्स 5MB)</div>
                        <input type="file" id="mediaFile" accept=".jpg,.jpeg,.png,.gif,.mp4">
                        <span class="file-name" id="mediaFileName">कोई फाइल नहीं चुनी गई</span>
                    </div>
                    <div class="preview-container" id="mediaPreview"></div>
                    <input type="hidden" id="mediaUrl">
                    <input type="hidden" id="mediaType">
                </div>
            </div>
            
            <!-- Audio Upload -->
            <div class="form-group">
                <label><i class="fas fa-music"></i> बैकग्राउंड म्यूजिक अपलोड करें</label>
                <div class="file-upload-container">
                    <div class="file-upload-wrapper" id="audioUploadWrapper">
                        <div class="file-upload-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="file-upload-text">क्लिक करके ऑडियो फाइल चुनें</div>
                        <div class="file-upload-hint">MP3 (मैक्स 5MB)</div>
                        <input type="file" id="audioFile" accept=".mp3">
                        <span class="file-name" id="audioFileName">कोई फाइल नहीं चुनी गई</span>
                    </div>
                    <div class="preview-container" id="audioPreview"></div>
                    <input type="hidden" id="audioUrl">
                </div>
            </div>
            
            <div class="form-group">
                <label for="autoPlayMedia"><i class="fas fa-play-circle"></i> ऑटो प्ले सेटिंग्स</label>
                <select id="autoPlayMedia">
                    <option value="all">सभी मीडिया ऑटो प्ले</option>
                    <option value="audio-only">केवल ऑडियो</option>
                    <option value="none">कोई ऑटो प्ले नहीं</option>
                </select>
            </div>
        </div>
        
        <div class="tab-content" id="effects-tab">
            <div class="form-group">
                <label><i class="fas fa-magic"></i> फेस्टिवल इफेक्ट्स चुनें</label>
                <div class="effects-options">
                    <div class="effect-option selected" data-effect="flowers">
                        <i class="fas fa-spa"></i>
                        <div>फूलों की बारिश</div>
                    </div>
                    <div class="effect-option" data-effect="diyas">
                        <i class="fas fa-fire"></i>
                        <div>दीयों की बारिश</div>
                    </div>
                    <div class="effect-option" data-effect="confetti">
                        <i class="fas fa-stars"></i>
                        <div>कन्फेटी</div>
                    </div>
                    <div class="effect-option" data-effect="rangoli">
                        <i class="fas fa-star"></i>
                        <div>रंगोली पैटर्न</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="effectSpeed"><i class="fas fa-tachometer-alt"></i> इफेक्ट स्पीड</label>
                <select id="effectSpeed">
                    <option value="slow">धीमा</option>
                    <option value="normal" selected>सामान्य</option>
                    <option value="fast">तेज</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="effectDensity"><i class="fas fa-bezier-curve"></i> इफेक्ट डेंसिटी</label>
                <select id="effectDensity">
                    <option value="low">कम</option>
                    <option value="medium" selected>मध्यम</option>
                    <option value="high">ज्यादा</option>
                </select>
            </div>
        </div>
        
        <div class="tab-content" id="emojis-tab">
            <div class="form-group">
                <label><i class="fas fa-smile"></i> फूल इमोजी (5)</label>
                <div class="emoji-inputs">
                    <input type="text" id="flower1" placeholder="🌸" maxlength="2">
                    <input type="text" id="flower2" placeholder="🪷" maxlength="2">
                    <input type="text" id="flower3" placeholder="🌼" maxlength="2">
                    <input type="text" id="flower4" placeholder="🌺" maxlength="2">
                    <input type="text" id="flower5" placeholder="🏵️" maxlength="2">
                </div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-fire"></i> दीया इमोजी (4)</label>
                <div class="emoji-inputs">
                    <input type="text" id="diya1" placeholder="🪔" maxlength="2">
                    <input type="text" id="diya2" placeholder="🪔" maxlength="2">
                    <input type="text" id="diya3" placeholder="🪔" maxlength="2">
                    <input type="text" id="diya4" placeholder="🪔" maxlength="2">
                </div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-star"></i> रंगोली इमोजी (2)</label>
                <div class="emoji-inputs">
                    <input type="text" id="rangoli1" placeholder="🕉️" maxlength="2">
                    <input type="text" id="rangoli2" placeholder="ॐ" maxlength="2">
                </div>
            </div>
        </div>
        
        <button class="btn" id="saveBtn"><i class="fas fa-save"></i> सेव सेटिंग्स</button>
        <button class="btn reset-btn" id="resetBtn"><i class="fas fa-trash-alt"></i> रीसेट टू डिफॉल्ट</button>
        
        <div class="confirmation" id="confirmation">
            <i class="fas fa-check-circle"></i> सेटिंग्स सफलतापूर्वक सेव हो गई हैं!
        </div>
    </div>

    <script>
        // IndexedDB Initialization
        let db;
        const dbName = "FestivalWishDB";
        const storeName = "PageSettings";
        
        // Initialize database
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 3); // Version 3 for new structure
                
                request.onerror = (event) => {
                    console.error("Database error:", event.target.error);
                    reject("Database error");
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };
            });
        }
        
        // Get setting from DB
        async function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                
                request.onsuccess = () => {
                    resolve(request.result ? request.result.value : null);
                };
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }
        
        // Update setting in DB
        async function updateSetting(key, value) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.put({ id: key, value: value });
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Clear all settings
        async function clearAllSettings() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.clear();
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Handle file upload
        function handleFileUpload(fileInput, fileNameElement, previewElement) {
            return new Promise((resolve) => {
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        // Check file size (max 5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            alert("फाइल साइज़ 5MB से कम होनी चाहिए");
                            return;
                        }

                        fileNameElement.textContent = file.name;
                        
                        // Create object URL for preview
                        const objectUrl = URL.createObjectURL(file);
                        
                        // Update preview based on file type
                        previewElement.innerHTML = '';
                        if (file.type.startsWith('image/')) {
                            previewElement.innerHTML = `<img src="${objectUrl}" alt="Preview">`;
                        } else if (file.type.startsWith('video/')) {
                            previewElement.innerHTML = `<video controls src="${objectUrl}"></video>`;
                        } else if (file.type.startsWith('audio/')) {
                            previewElement.innerHTML = `<audio controls src="${objectUrl}"></audio>`;
                        }
                        
                        // Read file as data URL
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const fileData = {
                                data: e.target.result,
                                type: file.type,
                                name: file.name
                            };
                            resolve(fileData);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        fileNameElement.textContent = 'कोई फाइल नहीं चुनी गई';
                        previewElement.innerHTML = '';
                        resolve(null);
                    }
                });
            });
        }
        
        // Tab switching functionality
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab') + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }
        
        // Effect selection functionality
        function setupEffectSelection() {
            const effectOptions = document.querySelectorAll('.effect-option');
            
            effectOptions.forEach(option => {
                option.addEventListener('click', () => {
                    effectOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
        }
        
        // Save settings
        async function saveSettings() {
            try {
                // Content settings
                await updateSetting('title', document.getElementById('title').value);
                await updateSetting('hindiWish', document.getElementById('hindiWish').value);
                await updateSetting('englishWish', document.getElementById('englishWish').value);
                await updateSetting('shareDescription', document.getElementById('shareDescription').value);
                
                // Media settings
                const mediaFile = document.getElementById('mediaFile').files[0];
                if (mediaFile) {
                    const mediaData = await handleFileUpload(document.getElementById('mediaFile'), 
                        document.getElementById('mediaFileName'), 
                        document.getElementById('mediaPreview'));
                    await updateSetting('mediaData', mediaData);
                }
                
                const audioFile = document.getElementById('audioFile').files[0];
                if (audioFile) {
                    const audioData = await handleFileUpload(document.getElementById('audioFile'), 
                        document.getElementById('audioFileName'), 
                        document.getElementById('audioPreview'));
                    await updateSetting('audioData', audioData);
                }
                
                await updateSetting('autoPlayMedia', document.getElementById('autoPlayMedia').value);
                
                // Effects settings
                const selectedEffect = document.querySelector('.effect-option.selected').getAttribute('data-effect');
                await updateSetting('selectedEffect', selectedEffect);
                await updateSetting('effectSpeed', document.getElementById('effectSpeed').value);
                await updateSetting('effectDensity', document.getElementById('effectDensity').value);
                
                // Emoji settings
                const emojis = {
                    flowers: [
                        document.getElementById('flower1').value,
                        document.getElementById('flower2').value,
                        document.getElementById('flower3').value,
                        document.getElementById('flower4').value,
                        document.getElementById('flower5').value
                    ],
                    diyas: [
                        document.getElementById('diya1').value,
                        document.getElementById('diya2').value,
                        document.getElementById('diya3').value,
                        document.getElementById('diya4').value
                    ],
                    rangoli: [
                        document.getElementById('rangoli1').value,
                        document.getElementById('rangoli2').value
                    ]
                };
                await updateSetting('emojis', emojis);
                
                // Show confirmation
                const confirmation = document.getElementById('confirmation');
                confirmation.style.display = 'block';
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error("Error saving settings:", error);
                alert("सेटिंग्स सेव करने में त्रुटि: " + error.message);
            }
        }
        
        // Reset to default settings
        async function resetSettings() {
            if (confirm("क्या आप वाकई सभी सेटिंग्स रीसेट करना चाहते हैं?")) {
                try {
                    await clearAllSettings();
                    location.reload();
                } catch (error) {
                    console.error("Error resetting settings:", error);
                    alert("सेटिंग्स रीसेट करने में त्रुटि: " + error.message);
                }
            }
        }
        
        // Preview share description
        function updateShareDescriptionPreview() {
            const shareDesc = document.getElementById('shareDescription').value;
            const preview = document.getElementById('shareDescriptionPreview');
            
            // Replace [name] with sample name for preview
            const previewText = shareDesc.replace('[name]', 'प्रिय मित्र');
            preview.textContent = previewText + "\n\n" + window.location.href.split('?')[0];
        }
        
        // Load saved settings
        async function loadSettings() {
            try {
                await initDB();
                
                // Load content settings
                document.getElementById('title').value = await getSetting('title') || '';
                document.getElementById('hindiWish').value = await getSetting('hindiWish') || '';
                document.getElementById('englishWish').value = await getSetting('englishWish') || '';
                document.getElementById('shareDescription').value = await getSetting('shareDescription') || '[name]share description';
                updateShareDescriptionPreview();
                
                // Load media settings
                const mediaData = await getSetting('mediaData');
                if (mediaData) {
                    document.getElementById('mediaFileName').textContent = mediaData.name;
                    document.getElementById('mediaPreview').innerHTML = 
                        mediaData.type.startsWith('image') ? 
                            `<img src="${mediaData.data}" alt="Preview">` :
                            `<video controls src="${mediaData.data}"></video>`;
                }
                
                const audioData = await getSetting('audioData');
                if (audioData) {
                    document.getElementById('audioFileName').textContent = audioData.name;
                    document.getElementById('audioPreview').innerHTML = 
                        `<audio controls src="${audioData.data}"></audio>`;
                }
                
                document.getElementById('autoPlayMedia').value = await getSetting('autoPlayMedia') || 'all';
                
                // Load effects settings
                const selectedEffect = await getSetting('selectedEffect') || 'flowers';
                document.querySelector(`.effect-option[data-effect="${selectedEffect}"]`).classList.add('selected');
                document.getElementById('effectSpeed').value = await getSetting('effectSpeed') || 'normal';
                document.getElementById('effectDensity').value = await getSetting('effectDensity') || 'medium';
                
                // Load emoji settings
                const emojis = await getSetting('emojis') || {};
                if (emojis.flowers) {
                    document.getElementById('flower1').value = emojis.flowers[0] || '🌸';
                    document.getElementById('flower2').value = emojis.flowers[1] || '🪷';
                    document.getElementById('flower3').value = emojis.flowers[2] || '🌼';
                    document.getElementById('flower4').value = emojis.flowers[3] || '🌺';
                    document.getElementById('flower5').value = emojis.flowers[4] || '🏵️';
                }
                
                if (emojis.diyas) {
                    document.getElementById('diya1').value = emojis.diyas[0] || '🪔';
                    document.getElementById('diya2').value = emojis.diyas[1] || '🪔';
                    document.getElementById('diya3').value = emojis.diyas[2] || '🪔';
                    document.getElementById('diya4').value = emojis.diyas[3] || '🪔';
                }
                
                if (emojis.rangoli) {
                    document.getElementById('rangoli1').value = emojis.rangoli[0] || '🕉️';
                    document.getElementById('rangoli2').value = emojis.rangoli[1] || 'ॐ';
                }
                
            } catch (error) {
                console.error("Error loading settings:", error);
            }
        }
        
        // Initialize the admin panel
        document.addEventListener('DOMContentLoaded', async () => {
            setupTabs();
            setupEffectSelection();
            await loadSettings();
            
            // Event listeners
            document.getElementById('saveBtn').addEventListener('click', saveSettings);
            document.getElementById('resetBtn').addEventListener('click', resetSettings);
            document.getElementById('shareDescription').addEventListener('input', updateShareDescriptionPreview);
            
            // Handle media uploads
            handleFileUpload(
                document.getElementById('mediaFile'),
                document.getElementById('mediaFileName'),
                document.getElementById('mediaPreview')
            );
            
            handleFileUpload(
                document.getElementById('audioFile'),
                document.getElementById('audioFileName'),
                document.getElementById('audioPreview')
            );
        });
    </script>
</body>
</html>
